targets: [iOS, android]
includes: [include]
android:
  lib: libfreetype.a
  flavors:
    debug: -DCMAKE_BUILD_TYPE=Release
  ndk:
    runtimes: [c++, gnustl, stlport]
    platforms: [12, 21]
iOS:
  lib: libfreetyped.a
example: |
  #include <ft2build.h>
  #include FT_FREETYPE_H
  int main() {
    FT_Library library;
    FT_Error error;
    error = FT_Init_FreeType(&library);
    if (error) {
      return EXIT_FAILURE;
    }
    return EXIT_SUCCESS;
  }

